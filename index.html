<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sri Event Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
        }
        header img {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        nav {
            background-color: #0066cc;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        nav div {
            position: relative;
            cursor: pointer;
        }
        .submenu {
            position: absolute;
            top: 35px;
            left: 0;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 4px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .submenu li {
            list-style: none;
            padding: 5px 0;
        }
        .login-bar {
            text-align: right;
            background-color: #e9ecef;
            padding: 10px 20px;
        }
        .login-bar button {
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #004080;
            color: white;
            cursor: pointer;
        }
        .banner {
            text-align: center;
            margin: 20px 0;
        }
        .banner img {
            max-width: 80%;
            border-radius: 8px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 280px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 4px;
        }
        .reference-images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .reference-images img {
            width: 50px;
            border-radius: 4px;
        }
        .book-event {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 20px;
            margin-top: 30px;
        }
        .book-event button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .partners {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .partners div {
            text-align: center;
        }
        .partners img {
            width: 60px;
            border-radius: 4px;
        }
        .bottom-logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }
        .bottom-logo img {
            width: 40px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <header>
