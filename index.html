<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Event Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0066cc;
            padding: 10px 0;
            gap: 20px;
        }
        nav div {
            color: white;
            cursor: pointer;
            position: relative;
        }
        nav div:hover {
            text-decoration: underline;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 250px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
        }
        .card img {
            width: 100%;
            border-radius: 6px;
        }
        .card p {
            margin: 10px 0 0;
            font-weight: bold;
        }
        .banner {
            text-align: center;
            margin: 30px 0;
        }
        .banner img {
            max-width: 80%;
            border-radius: 8px;
        }
        .bottom-box {
            background-color: #004080;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .bottom-box span {
            font-size: 24px;
            font-weight: bold;
        }
        .booking-day {
            text-align: center;
            margin: 20px 0;
        }
        .booking-day button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sri Event Dashboard</h1>
    </header>

    <nav>
        <div>Home</div>
        <div>Design</div>
