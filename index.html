<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Furniture Capital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff9f0;
            color: #333;
        }
        header {
            background-color: #ff8c00;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000;
        }
        .account {
            font-size: 14px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .product img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .product-details {
            padding: 10px;
        }
        .product-details h3 {
            margin: 0 0 10px;
            color: #ff8c00;
        }
        .product-details p {
            margin: 5px 0;
        }
        .shop-btn {
            background-color: #ff8c00;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .shop-btn:hover {
            background-color: #e67600;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff8c00;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
